{% extends 'base.html' %}
{% block title %}{{title}}{% endblock  %}
{% block content %}
<div class="container">
    <h2>{{title}}</h2>
    <hr>
    <form action="{{url_for('add_student')}}" method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Student ID</label>
          <input type="text" class="form-control" id="exampleInputEmail1" name="student_id">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail2" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="exampleInputEmail2" name="student_name">
          </div>
          {% if faculties %}
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Faculty name</label>
            <select class="form-select" name="faculty_id">
          
           {% for fac in faculties  %}
                <option value="{{fac.id}}">{{fac.faculty_name}}</option>
           {% endfor %}
           
            </select>
            </div>
            {% endif %}
        
      
        <button type="submit" class="btn btn-primary">Add Student</button>
      </form>
</div>
{% endblock  %}
