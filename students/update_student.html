{% extends 'base.html' %}
{% block title %}{{title}}{% endblock  %}
{% block content %}
<div class="container">
    <h2>{{title}}</h2>
    <hr>
    <form action="{{url_for('update_student', id=student.id)}}" method="POST">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Student Id</label>
          <input readonly type="text" class="form-control" id="exampleInputEmail1" name="student_id" value="{{student.student_id}}">
         
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail2" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="exampleInputEmail2" name="student_name" value="{{student.student_name}}>
          </div>
          {% if faculties %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Faculty name</label>
              <select class="form-select" name="faculty_id">
              {% for fac in faculties  %}
              {% if fac.faculty_name == student.faculty.faculty_name %}
                <option selected value="{{fac.id}}">{{fac.faculty_name}}</option>
              {% else %}
               <option value="{{fac.id}}">{{fac.faculty_name}}</option>
              {% endif %}
                
                {% endfor %}
              </select>
            </div>
          {% endif %}
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Student Image</label>
            <input type="file" class="form-control" id="exampleInputEmail1" name="student_img"">
          </div>
      
        <button type="submit" class="btn btn-success"Update Student</button>
      </form>
</div>
{% endblock  %}
